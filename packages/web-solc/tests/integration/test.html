<!DOCTYPE html>
<html>
<head>
  <title>Web Solc Integration Test</title>
</head>
<body>
  <h1>Web Solc Integration Test</h1>
  <div id="status">Loading...</div>
  <pre id="output"></pre>

  <script type="module">
    import { loadSolc } from '/dist/src/browser.js';
    
    // Make functions available globally for testing
    window.loadSolc = loadSolc;
    window.runTest = async (soljsonText) => {
      try {
        const statusEl = document.getElementById('status');
        const outputEl = document.getElementById('output');
        
        statusEl.textContent = 'Initializing compiler...';
        
        // Load the compiler
        const solc = loadSolc(soljsonText);
        
        // Create test input
        const input = {
          language: "Solidity",
          sources: {
            "test.sol": {
              content: "pragma solidity ^0.8.0; contract Test { function hello() public pure returns (string memory) { return 'Hello, World!'; } }"
            }
          },
          settings: {
            outputSelection: {
              "*": {
                "*": ["*"]
              }
            }
          }
        };
        
        statusEl.textContent = 'Compiling...';
        
        // Compile
        const output = await solc.compile(input);
        
        // Cleanup
        solc.stopWorker();
        
        statusEl.textContent = 'Compilation complete';
        outputEl.textContent = JSON.stringify(output, null, 2);
        
        // Verify the output
        if (!output || typeof output !== 'object') {
          throw new Error('Invalid output format');
        }
        
        if (output.errors && output.errors.length > 0) {
          const criticalErrors = output.errors.filter(e => e.severity === 'error');
          if (criticalErrors.length > 0) {
            throw new Error('Compilation errors: ' + JSON.stringify(criticalErrors));
          }
        }
        
        if (!output.contracts || !output.contracts['test.sol'] || !output.contracts['test.sol']['Test']) {
          throw new Error('Contract not found in output');
        }
        
        return {
          success: true,
          contractName: 'Test',
          hasAbi: !!output.contracts['test.sol']['Test'].abi,
          hasBytecode: !!output.contracts['test.sol']['Test'].evm?.bytecode?.object,
          abiLength: output.contracts['test.sol']['Test'].abi?.length || 0,
          bytecodeLength: output.contracts['test.sol']['Test'].evm?.bytecode?.object?.length || 0
        };
      } catch (error) {
        console.error('Test error:', error);
        document.getElementById('status').textContent = 'Error: ' + error.message;
        return {
          success: false,
          error: error.message || String(error)
        };
      }
    };
  </script>
</body>
</html>
